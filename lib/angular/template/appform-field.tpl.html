<!--
 Parent view for rendering all of the field types.
-->

<div ng-switch="fieldCtrl.field.type">
  <div ng-switch-when="number">
    <appform-field-number></appform-field-number>
  </div>

  <div ng-switch-when="text">
    <appform-field-text></appform-field-text>
  </div>

  <div ng-switch-when="dateTime" ng-switch="fieldCtrl.field.fieldOptions.definition.datetimeUnit">
    <div ng-switch-when="date">
      <appform-field-date></appform-field-date>
    </div>
    <div ng-switch-when="datetime">
      <appform-field-datetime></appform-field-datetime>
    </div>
    <div ng-switch-when="time">
      <appform-field-time></appform-field-time>
    </div>
  </div>

  <div ng-switch-when="location">
    <appform-field-location></appform-field-location>
  </div>

  <div ng-switch-when="signature" flex class="appform-signature">
    <md-input-container class="md-block">
      <p class="md-caption">{{fieldCtrl.field.name}}</p>
      <signature-form value="fieldCtrl.field.value"></signature-form>
    </md-input-container>
  </div>

  <div ng-switch-when="photo" flex class="appform-photo">
    <appform-field-photo></appform-field-photo>
  </div>
</div>
